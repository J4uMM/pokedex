<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Normalize  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- fonte roboto -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <div id="pokedex">
        <div id="topo">
            <div id="barra-topo">
                <input type="text"
                 id="pesquisar"
                 value="Bulbasaur"
                 >
                <span id="numero">#001</span>
            </div>
            <div id="poke-image-placeholder"></div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"  id="poke-image" alt="poke-image">
        </div>
        <div id="data">
            <div id="types">
                <span style="background-color: rgb(116, 203,  72);"
                class="type"
                
                >grass         
            
            </span>
                <span style="background-color: rgb(164,  62, 158);"
                class="type"
                
                >poison        
            
            </span>

            </div>

            <h4 id="base-status" style="color: rgb(116, 203,  72);">Base Stats</h4>
            
            <div id="status">
                <div class="status-row">
                    <div class="status-desc">HP</div>
                    <div class="status-numero">45</div>
                    <div class="status-barra">
                        <div class="barra-outer">
                            <div class="barra-inner" style="width: 45%;"></div>
                        </div>

                    </div>
                </div>
                <div class="status-row">
                    <div class="status-desc">ATK</div>
                    <div class="status-numero">60</div>
                    <div class="status-barra">
                        <div class="barra-outer">
                            <div class="barra-inner" style="width: 60%;"></div>
                        </div>

                    </div>
                </div><div class="status-row">
                    <div class="status-desc">DEF</div>
                    <div class="status-numero">48</div>
                    <div class="status-barra">
                        <div class="barra-outer">
                            <div class="barra-inner" style="width: 48%;"></div>
                        </div>

                    </div>
                </div><div class="status-row">
                    <div class="status-desc">S.ATK</div>
                    <div class="status-numero">65</div>
                    <div class="status-barra">
                        <div class="barra-outer">
                            <div class="barra-inner" style="width: 65%;"></div>
                        </div>

                    </div>
                </div><div class="status-row">
                    <div class="status-desc">S.DEF</div>
                    <div class="status-numero">66</div>
                    <div class="status-barra">
                        <div class="barra-outer">
                            <div class="barra-inner" style="width: 66%;"></div>
                        </div>

                    </div>
                </div><div class="status-row">
                    <div class="status-desc">SPD</div>
                    <div class="status-numero">45</div>
                    <div class="status-barra">
                        <div class="barra-outer">
                            <div class="barra-inner" style="width: 45%;"></div>
                        </div>

                    </div>
                </div><div class="status-row">
                    <div class="status-desc">Total</div>
                    <div class="status-numero">317</div>
                    <div class="status-barra">
                        <div class="barra-outer">
                            <div class="barra-inner" style="width: 75%;"></div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
    

              <!-- script -->
    <script src="./js/main.js"></script>
</body>
</html>
